
{% extends "base.html" %}

{% block css %}
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/dash.css') }}">
{% endblock %}

{% block main %}

    <div class="dash">
        <aside id="dash-aside">
            <div class="side-buttons" id="side-buttons">
                <div class="top-buttons">
                    {% if photo == "plain-user.jpg" %}
                    <img src = "../static/images/plain-user.jpg" alt ="User's Photo">
                    {% else %}
                    <img src = "{{ url_for('get_image', filename= photo) }}" alt ="User's Photo">
                    {% endif %}
                    <a href="#">About</a>
                    <a href="#">Services</a>
                    <a href="#">Clients</a>
                    <a href="#">Settings</a>
                </div>
                <div class="base-buttons">
                    <a href="#" class="closebtn" onclick="closeNav()">
                        <i id="aside-close" class="fas fa-angle-double-left"></i>
                    </a>
                </div>
            </div>
            <div class="open-close">
                <a href="#" class="openbtn" onclick="openNav()">
                    <i id="aside-open" class="fas fa-angle-double-right"></i>
                </a>
            </div>
        </aside>
        
        <div class="board" id="board">
            <h1>User Dashboard</h1>
    
            <div class="tabs">
                <a href="#default">New Task</a>
                <a href="#user-tasks">All Tasks</a>
                <a href="#user-reviews">All Reviews</a>
            </div>

            <div class="items">
                <div id="user-tasks">All Tasks</div>
                <div id="user-reviews">All Reviews</div>
                <div id="default">
                    <form action="{{ url_for('review') }}" method="POST">
                        

                        <fieldset>
                            <label for="review">Review here</label>
                            <input type="text" name="review" id="review">
                        </fieldset>

                        <fieldset>
                            <label for="rate">Rating here</label>
                            <input type="number" name="rate" id="rate">
                        </fieldset>

                        <button type="submit" class="user-btn">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

{% endblock %}

{% block js %}
    <script src="{{ url_for('static', filename='scripts/dash.js') }}"></script>
{% endblock %}
