
{% extends "base.html" %}

{% block css %} {% endblock %}

{% block main %}

    <section class="left">
        <h1>Sign Up / Register</h1>
        <p>Work in progress...</p>

        <hr>
    </section>

    <section class="right">
        <form method="POST">

            <h3>Sign Up</h3>
    
            <div class="input-pair">
    
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" 
                    placeholder="Enter email"/>
    
            </div>
    
            <fieldset>
                <div class="input-pair">
    
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" name="firstName"
                        placeholder="Enter first name"/>
                
                </div>
        
                <div class="input-pair">
        
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" name="lastName"
                        placeholder="Enter last name"/>
                
                </div>
            </fieldset>
    
            <fieldset>
                <div class="input-pair">
    
                    <label for="password-1">Password</label>
                    <input type="password" id="password-1" name="password-1"
                        placeholder="Enter password"/>
        
                </div>
        
                <div class="input-pair">
        
                    <label for="password-2">Password (Confirm)</label>
                    <input type="password" id="password-2" name="password-2"
                        placeholder="Confirm password"/>
        
                </div>
            </fieldset>
    
            <br />
    
            <button type="submit" class="user-btn">Submit</button>
        </form>
    </section>

{% endblock %}
