
{% with messages = get_flashed_messages(with_categories=true) %}
    
    {% if messages %}

        {% for category, message in messages %}
            <div id="popUp" class="pop-up warning-{{ category }}">
                <div class="warning-message">
                    <p> {{ message }} </p>
                    <i class="fas fa-times" onclick="closePopup()"></i>
                </div>
            </div>
        {% endfor %}

    {% endif %}

{% endwith %}
