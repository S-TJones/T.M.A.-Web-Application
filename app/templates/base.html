<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Task-Management-App</title>

    <link rel="shortcut icon" type="image/x-icon" href="{{ url_for('static', filename='images/favicon.ico') }}" />
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/base.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/review.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/warning.css') }}">
    <script src="https://kit.fontawesome.com/238a67abd4.js" crossorigin="anonymous"></script>

</head>
<body>
    <header>
        {% include "header.html" %}
    </header>

    <main>
        {% include 'flash_message.html' %}

        {% block main %} {% endblock %}
    </main>

    <footer>

    </footer>

    <!-- Include all compiled plugins (below), or include individual files as needed -->

    {% block js %} {% endblock %}

</html>
